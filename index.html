<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script src="lib/require.js"></script>
  <script>
    require.config({
      baseUrl: 'assets/js/',
      paths: {
        crafty: '../../lib/crafty'
      }
    });
    // We must wait for the page to load before initializing Crafty
    window.addEventListener('load', function() {
      require(['game'], function (Game) {
        Game.start();
      });
    });
  </script>
  <title>Night of the Living Horror</title>
</head>
<body class="center">

<h1>Night of the Living Horror</h1>
<div id="cr-stage" class="center"></div>
<div id="help">
  <p id="controls">
    Move: ← → ↑ ↓ or W A S D <span class="divider">|</span> Focus: Shift
  </p>
  <p>
    Avoid approaching enemies. Reach The Ancient One at the top.
  </p>
</div>

</body>
</html>
